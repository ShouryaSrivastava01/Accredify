<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.js"></script>
        <link rel="stylesheet" href="static/navbar.css">
        <link rel="stylesheet" href="static/addCertificate.css">
        <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
        <script src="connect.js "></script>

</head>

<body>

    <div class="navbar">
        <div class="navbar-menu">
           <a href="addCertificate">
           <lord-icon
    src="https://cdn.lordicon.com/wloilxuq.json"
    trigger="loop"
    delay="1000"
    colors="primary:#ffffff,secondary:#ffffff"
    state="hover-2"
    style="width:50px;height:50px">
    </lord-icon>
          </a>
    
            <span><a href="verify">VERIFY</a> </span>
            <span><a href="http://www.ijirset.com/upload/2020/february/52_5_Digital.PDF" target="_blank">EXPLORE</a></span>
        </div>
    </div>
    <div class="form">
        <div class="form-d1">

            <div class="left">
                <img src="static/form.svg" alt="" srcset="" height="120px">
                <div>
                    <span>Generate <br>E-Certificate</span>
                </div>
            </div>
            <div class="right">
    
                <form name="form" action="/test" target="_blank" onsubmit="create()">
                    <label for="name" >Name :</label> <input type="text" id="name" placeholder="Name" name="name" required class="input">
                    <label for="event" >Event :</label> <input type="text" id="event" name="event" placeholder="Event " required class="input">
                    <label for="type">Type :</label>
            
                    <select name="type" id="type" required class="input">
                    <option value="PARTICIPATION">Participation</option>
                    <option value="APPRECIATION">Appreciation</option>
                    <option value="COMPLETION">Completion</option>
                    
            
              
            </select>
            <label for="doi">Date of Issue :</label>  <input type="date" id="doi" name="dateOfIssue" required class="input">
                    <input type="text" name="credential" style="display: none">
                    <!-- <input type="button" value="Sign Up" onclick="create()"> -->
                    <input type="submit" value="submit" class="btn">
                </form>
        </div>
        </div>
    </div>
</body>

<script>
    function create()
    {
        
        var f = document.forms['form']
        f['credential'].value=md5(f['name'].value+f['type'].value+f['event'].value)
        console.log(f['name'].value)
        let newUser={
            name:f['name'].value,
            event:f['event'].value,
            type:f['type'].value,
            credential:f['credential'].value,
            dateOfIssue:f['dateOfIssue'].value
        }
        fetch('http://127.0.0.1:3001/register',{
        method:'POST',
        headers:{
                  'Content-Type':'application/json'
        },
        body:JSON.stringify(newUser)
      }).then(response=>{
    
        response.status===201?console.log(response): alert('not registered')
      })
    }
</script>

</html>
